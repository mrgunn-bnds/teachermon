<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeacherMon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <!-- Top area (main content) -->
      <div class="row">
        <!-- left column -->
        <div class="col-6">

            <!-- enemy info -->
            <div class="d-flex battle-col mb-3 align-items-center w-auto text-center">
              <div class="bg-body-secondary w-100">Mr. Gunn HP {{ENEMY_HP}}/100 : LVL 1</div>
              <img src="img/speech_bubble_corner_tl.png">
            </div>

          <!-- my fighter png -->
          <div class="text-center">
              <img class="mw-100" alt="Mr. Merwe" src="img/merwe.png"/>
          </div>
        </div>

        <!-- right column -->
        <div class="col-6">
          <!-- enemy fighter png -->
          <div class="text-center mb-3">
            <img class="mw-100" alt="Mr. Gunn" src="img/gunn.png"/>
          </div>

          <div class="d-flex mb-3 align-items-center w-auto text-center">
            <img src="img/speech_bubble_corner_br.png">
            <div class="bg-body-secondary w-100">Mr. Merwe {{PLAYER_HP}}/100 : LVL 1</div>
          </div>
        </div>
      </div>

      <!-- battle log area -->
      <div class="row">
        <div class="col-12 text-center">
          {{BATTLE_LOG}}
        </div>
      </div>

      <!-- action buttons --->
      <div class="row">
        <div class="col-12 text-center">
          <form action="/turn" method="POST">
            <input type="hidden" id="battleId" value="{{BATTLE_ID}}">
            <input class="btn btn-primary" type="submit" value="Attack">
          </form>
        </div>
      </div>

    </div>

  </div>
</div>
</body>
</html>
